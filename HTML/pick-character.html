<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <script defer src="../assets/JS/pick.js"></script>
    <link rel="stylesheet" href="../assets/CSS/pick.css">

    <title>A Quiet Place</title>
</head>
<body>
    <header>
        <h1> A QUIET PLACE</h1>
    </header>
    <section>
        <div class="main">
            <img src="../assets/IMG/red-lights.gif" alt="Luzes ficando vermelhas">
            <div class="choose">
                <p>Para iniciar o jogo escolha seu personagem:</p>
            </div>
            <div class="characters">
                <div class="character">
                    <img src="../assets/IMG/pai.jpg" alt="Personagem: Pai da família">
                    <div class="botao">
                        <button class="btn" id="lee">Lee Aboott</button>
                    </div>
                </div>
                <div class="character">
                    <img src="../assets/IMG/mae.jpg" alt="Personagem: Mãe da família">
                    <div class="botao">
                        <button class="btn" id="eve">Evelyn Aboott</button>
                    </div>
                </div>
                <div class="character">
                    <img src="../assets/IMG/filha.jpg" alt="Personagem: Filha">
                    <div class="botao">
                        <button class="btn" id="reg">Regan Abbott</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <footer>
        <div class="foot">
            <p>Feito por Alexandre aluno da Resilia &copy;</p>
        </div>
        <div class="song">
            <audio autoplay loop src="../assets/MUSIC/AQuietPlaceOpening.mp3"></audio>
        </div>
    </footer>
</body>
</html>
